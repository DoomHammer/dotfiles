name: Evaluate configurations

on:
  workflow_dispatch:
  pull_request:

jobs:
  evaluate-home-manager-flake:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Lix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          source-url: https://install.lix.systems/lix/lix-installer-${{ matrix.system }}
          logger: pretty

      - name: Nix Magic Cache
        uses: DeterminateSystems/flakehub-cache-action@main

      # - name: Evaluate Home Manager configurations
      #   run: nix build -f .config/nix/parts/programs/ciHomeManagerConfigurations.nix --print-build-logs

      - name: Build Home Manager configurations
        run: nix run nixpkgs#home-manager -- build --flake "$HOME/.config/nix" -L --print-build-logs

      - if: matrix.os == 'macos-latest'
        name: Build Nix Darwin configurations
        run: nix run nix-darwin -- build --flake ".config/nix" -L --print-build-logs
